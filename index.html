          <figcaption id="img-caption">Frida Kahlo</figcaption>
          <p id="tribute-info">Magdalena Carmen Frida Kahlo Calderón, mundialmente conhecida como Frida Kahlo, nasceu em 6 de julho de 1907, em Coyoacán, no México.Com uma vida marcada por paixões, dor, sofrimento e perseverança, Frida Kahlo levou ao mundo as cores vibrantes e a energia do povo mexicano em suas roupas, adereços e pinturas. Frida chamou a atenção pela peculiaridade de seu visual. Sempre manteve suas sobrancelhas grossas e marcantes, abusava das cores e estampas florais e étnicas em seu vestuário, usava grandes bijuterias de influência mexicana, além de levar consigo a atmosfera do México em seus móveis, enfeites e demais objetos, independentemente do local onde fosse morar.</p>
          <p>Essa excentricidade de Frida fazia com que ela fosse uma mulher notada por todos, deixando-a no centro das atenções. No entanto, o mesmo artifício para ser marcante também era usado para encobrir sua fragilidade física. As roupas coloridas e amplas tapavam as diversas cicatrizes e também a perna da qual mancava. Frida levou seu estilo único inclusive para seus coletes ortopédicos, os quais enfeitava com flores, demais adereços e até mesmo pinturas. Ela incomodava-se com o colete, mas teve de se conformar com o uso, então levou para a peça os seus traços artísticos.</p>
